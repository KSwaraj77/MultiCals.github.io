    <div class="container bg-dark w-50 p-5">
        <div class="text-center">
            <h3 class="text-light"><u><i>GCD and LCM Calculator</i></u></h3>
        </div>
        <div class="row pt-5">
            <div class="col">
              <input id="input1" value="" type="text" class="form-control text-center" placeholder="First Number" aria-label="First name">
            </div>
            <div class="col">
              <input id="input2" value="" type="text" class="form-control text-center" placeholder="Second Number" aria-label="Last name">
            </div>
          </div>
          <div class="bg-light text-center mt-3 w-50 m-auto rounded-pill">
            <h4 id="output1"></h4>
          </div>
          
            <div class="row text-center mt-5">
                <div class="col-lg-2"></div>
              <div class="col-lg-3 d-grid">
                <button onclick="calgcd()" type="button" class="btn btn-outline-light">GCD</button>
              </div>
              <div class="col-lg-2"></div>
              <div class="col-lg-3 d-grid">
                <button onclick="callcm()" type="button" class="btn btn-outline-light">LCM</button>
              </div>
              <div class="col-lg-2"></div>
            </div>


            <div class="text-center pt-3 mt-5">
                <h3 class="text-light"><ins><i>Factorial Calculator</i></ins></h3>
            </div>
            <div class="row w-50 m-auto mt-3">
                <div class="col ">
                    <input id="input3" value="" type="text" class="form-control text-center" placeholder="Enter a Number" aria-label="First name">
                  </div>
            </div>
            <div class="bg-light text-center mt-3 w-75 m-auto rounded-pill">
                <h4 id="output2"></h4>
            </div>
            <div class="row text-center mt-3">
                <div class="col">
                    <button onclick="factorial()" type="button" class="btn btn-outline-light">Factorial</button>
                  </div>
            </div>
          

    </div>






    <script>
       function calgcd(){
            let gcd;
            let num1=document.getElementById("input1").value;
            let num2=document.getElementById("input2").value;
            for(let i=1; i<=num1 && i<=num2; i++){
                if(num1%i==0 && num2%i==0){
                    gcd=i;
                }
            }
            document.getElementById("output1").innerHTML=`GCD of ${num1} and ${num2} is ${gcd}.`;
        }



        function callcm(){
            let num1=document.getElementById("input1").value;
            let num2=document.getElementById("input2").value;
            let lcm=(num1>num2) ? num1:num2;
            while(true){
                if(lcm%num1 == 0 && lcm % num2 == 0){
                    document.getElementById("output1").innerHTML=`LCM of ${num1} and ${num2} is ${lcm}.`;
                    break;
                }
                lcm++;
            }
        }



        function factorial(){
            let num=document.getElementById("input3").value;
            if (num < 0) {
                document.getElementById("output2").innerHTML='Error! Factorial for negative number does not exist.';
            } else if (num === 0) {
                document.getElementById("output2").innerHTML=`The factorial of ${num} is 1.`;
            } else{
                let fact=1;
                for(i=1;i<=num;i++){
                fact=fact*i;
            }
            document.getElementById("output2").innerHTML=`The factorial of ${num} is ${fact}.`;
            }
        }
    </script>
