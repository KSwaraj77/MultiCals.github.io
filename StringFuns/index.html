    <title>String Methods</title>

        <div class="bubble"></div>
      <div class="bubble"></div>

    <div class="container bg-secondary h-auto w-75 mt-5 pb-3">
        <div class="pt-5">
            <input type="text" class="form-control " id="text1" value="" placeholder="Enter Your Data">
        </div>
        <div class="row ">
            <div class="col-lg-6 pt-5">
                <input type="text" class="form-control" id="text2" value="" placeholder="Replace Word / Concat Word" aria-label="First name">
              </div>
              <div class="col-lg-6 pt-5">
                <input type="text" class="form-control" id="text3" value="" placeholder="Replace With / Concat With" aria-label="Last name">
              </div>
        </div>

        <div class="bg-light m-auto mt-5 mb-3 w-50 text-center rounded-pill">
            <h4 id="output"></h4>
        </div>

        <div class="row text-center pt-5 pb-5">
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="getlength()" type="button" class="btn btn-outline-light">Length</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="split()" type="button" class="btn btn-outline-dark">Split</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="slice()" type="button" class="btn btn-outline-light">Slice</button>
            </div>
        
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="upCase()" type="button" class="btn btn-outline-dark">Upper Case</button>
            </div> 
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="trim()" type="button" class="btn btn-outline-light">Trim</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="lowcase()" type="button" class="btn btn-outline-dark">Lower Case</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="concat()" type="button" class="btn btn-outline-light">Concat</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <!-- <button type="button" class="btn btn-outline-dark">Have A Good Day</button> -->
                <h3>Have A Good Day</h3>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="replace()" type="button" class="btn btn-outline-light">Replace</button>
            </div>
            
        </div>
        
    </div>

    <!-- <div class="circle">

    
    </div> -->




    <script>
        // length
        function getlength(){
            let input=document.getElementById("text1").value;
            let result=input.length;
            document.getElementById("output").innerHTML= result;
        }
        // split
        function split(){
            let input=document.getElementById("text1").value;
            let result=input.split(" ");
            document.getElementById("output").innerHTML= result;
        }
        // slice
        function slice(){
            let input=document.getElementById("text1").value;
            let result= input.slice(7,12);
            document.getElementById("output").innerHTML= result;
        }
        // uppercase
        function upCase(){
            let input=document.getElementById("text1").value;
            let result=input.toUpperCase(" ");
            document.getElementById("output").innerHTML= result;
        }
        // trim
        function trim(){
            let input=document.getElementById("text1").value;
            let result=input.trim();
            document.getElementById("output").innerHTML= result;
        }
        // lowercase
        function lowcase(){
            let input=document.getElementById("text1").value;
            let result=input.toLowerCase(" ");
            document.getElementById("output").innerHTML= result;
        }
        // concat
        function concat(){
            let input1=document.getElementById("text2").value;
            let input2=document.getElementById("text3").value;
            let result=input1.concat(" ", input2);
            document.getElementById("output").innerHTML= result;
        }
        function replace(){
            let input1=document.getElementById("text1").value;
            let input2=document.getElementById("text2").value;
            let input3=document.getElementById("text3").value;
            let result=input1.replace(input2,input3);
            document.getElementById("output").innerHTML=result;
        }
        </script>
